<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title> Countries</title>
</head>
<body>

<div class="header">
    <h4>World Countries</h4> 

<div class="main">

    <div id="search-country">
        <form>
            
                <div class="row">
                    <div class="col-11">
                        <input type="text" class="form-control" id="search-input" aria-describedby="searchHelp"
                        placeholder="Enter country">
                    </div>
                    <div class="col-1 searchBtn" >
                        <button type="button" class="btn btn-dark search-btn">Search </button>
                    </div>
                </div>
                <button type="button" class="btn btn-dark display-all-btn">Show All</button>
           
        </form>
    </div>

    <div id="display-countries">
        <div class="display__countries--wrapper row">
            <!--Here build all countries by js/elements -->
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
